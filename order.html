<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Language" content="en-za" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./styling.css" />

    <title>ORDER</title>
  </head>

  <body>
    <div id="page">
      <div id="banner">
        <img src="images/delivery.gif" alt="" />
      </div>
      <div id="navigation">
        <img src="images/links.gif" alt="" />
      </div>
      <div id="sidebar">
        <img src="images/swegga.jpg" alt="" />
      </div>
      <div id="main">
        <form action="orders">
          <table>
            <caption>
              Product summary
            </caption>
            <thead>
              <th>Description</th>
              <th>Size</th>
              <th>Color</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <a href="./pages/female.html">Female Ski Jackets</a>
                </td>
                <td>
                  <select name="size" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
                </td>
                <td>
                  <select name="Color" id="Color">
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="black">Black</option>
                  </select>
                </td>
                <td>150.95</td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>
                  <a href="./pages/male.html">Male Ski Jackets</a>
                </td>
                <td>
                  <select name="size" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
                </td>
                <td>
                  <select name="Color" id="Color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="white">White</option>
                  </select>
                </td>
                <td>180.95</td>
                <td><input type="text" /></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">Click to confirm and process your order</td>
                <td>
                  <input
                    type="button"
                    name="confirm"
                    id="confirm"
                    value="Total price"
                  />
                </td>
              </tr>
            </tfoot>
          </table>
        </form>
      </div>
      <div id="footer">
		<p class="copyright">
			&copy;  2020 Swegga Fashion -Mbalentle & Diko

		</p>
	  </div>
    </div>
	<script src="./script/code.js"></script>
  </body>
</html>
